<!-- INCLUDE simple_header.html -->

<form method="post" action="{S_IM_ACTION}">

	<div class="card">
		<div class="card-title"><h2>{L_SEND_IM}</h2></div>
		<div class="p-4 text-sm">
			<p class="text-sm text-secondary mb-1">{L_SEND_IM_EXPLAIN}</p>
			<!-- IF S_SENT_JABBER -->
				<p class="text-sm text-secondary mb-1">{L_IM_SENT_JABBER}</p>
			<!-- ENDIF -->
			<div class="mt-4 divide-y">
				<dl class="py-4 md:grid md:grid-cols-3 md:gap-5 items-center">
					<dt class="text-sm font-medium leading-6"><label>{L_IM_RECIPIENT}{L_COLON}</label></dt>
					<dd class="text-sm md:col-span-2 max-md:mt-2">
						<strong>{USERNAME}</strong><!-- IF S_NO_SEND_JABBER --> [ {IM_CONTACT} ]<!-- ENDIF --><!-- IF PRESENCE_IMG --> {PRESENCE_IMG}<!-- ENDIF -->
					</dd>
				</dl>
				<!-- IF S_SEND_JABBER -->
				<dl class="py-4 md:grid md:grid-cols-3 md:gap-5">
					<dt class="text-sm font-medium leading-6"><label for="message">{L_IM_MESSAGE}{L_COLON}</label></dt>
					<dd class="text-sm md:col-span-2 max-md:mt-2">
						<textarea class="inputbox" name="message" id="message" rows="5" cols="45"></textarea>
						<div class="flex items-center mt-2">
							<button name="submit" type="submit" class="btn-primary relative flex overflow-hidden transition-all duration-300 max-md:w-full justify-center" value="{L_IM_SEND}">{L_IM_SEND}</button>
						</div>
					</dd>
				</dl>
				<!-- ELSE IF S_NO_SEND_JABBER -->
				<dl class="py-4 md:grid md:grid-cols-3 md:gap-5">
					<dt>&nbsp;</dt>
					<dd class="text-sm md:col-span-2 max-md:mt-2">{L_IM_NO_JABBER}</dd>
				</dl>
				<!-- ENDIF -->
				{S_FORM_TOKEN}
			</div>
		</div>
	</div>
	<div class="leading-[0] mt-4">
		<a class="block text-red-700 p-2" href="#" onclick="window.close(); return false;">{L_CLOSE_WINDOW}</a>
	</div>
</form>

<!-- INCLUDE simple_footer.html -->
