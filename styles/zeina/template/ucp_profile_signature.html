<!-- INCLUDE ucp_header.html -->

<form id="postform" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

	<h2 class="leading-6">{L_TITLE}</h2>

	<!-- IF SIGNATURE_PREVIEW != '' -->
	<div class="p-4 my-4 rounded-xl border">
		<h3 class="text-nowrap post-title flex items-center gap-2">{L_SIGNATURE_PREVIEW}</h3>
		<div class="postbody mt-2.5 pt-2.5 border-t">
			<div class="signature standalone">{SIGNATURE_PREVIEW}</div>
		</div>
	</div>
	<!-- ENDIF -->

<div class="mt-4 border p-4 rounded-xl">
	<p class="text-sm text-secondary mb-4">{L_SIGNATURE_EXPLAIN}</p>
	<!-- DEFINE $SIG_EDIT = 1 -->
	<!-- INCLUDE posting_editor.html -->

	<h2 class="pb-2 mb-2 border-b max-md:mt-4">{L_OPTIONS}</h2>
	<div class="mt-2">
		{% EVENT ucp_profile_signature_posting_editor_options_prepend %}
		<!-- IF S_BBCODE_ALLOWED -->
		<div><label for="disable_bbcode" class="flex items-center gap-2"><input type="checkbox" class="checkbox-primary" name="disable_bbcode" id="disable_bbcode"{S_BBCODE_CHECKED}> {L_DISABLE_BBCODE}</label></div>
		<!-- ENDIF -->
		<!-- IF S_SMILIES_ALLOWED -->
		<div><label for="disable_smilies" class="flex items-center gap-2"><input type="checkbox" class="checkbox-primary" name="disable_smilies" id="disable_smilies"{S_SMILIES_CHECKED}> {L_DISABLE_SMILIES}</label></div>
		<!-- ENDIF -->
		<!-- IF S_LINKS_ALLOWED -->
		<div><label for="disable_magic_url" class="flex items-center gap-2"><input type="checkbox" class="checkbox-primary" name="disable_magic_url" id="disable_magic_url"{S_MAGIC_URL_CHECKED}> {L_DISABLE_MAGIC_URL}</label></div>
		<!-- ENDIF -->
	</div>
</div>

<div class="flex items-center md:justify-end gap-2 mt-4">
	{S_HIDDEN_FIELDS}
	<button type="submit" name="preview" value="{L_PREVIEW}" class="btn-primary-outline relative flex overflow-hidden transition-all duration-300 max-md:w-full justify-center">{L_PREVIEW}</button>
	<button type="submit" name="submit" value="{L_SUBMIT}" class="btn-primary relative flex overflow-hidden transition-all duration-300 max-md:w-full justify-center">{L_SUBMIT}</button>
	{S_FORM_TOKEN}
</div>
</form>

<!-- INCLUDE ucp_footer.html -->
