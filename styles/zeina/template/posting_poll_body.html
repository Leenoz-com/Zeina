<div id="poll-panel" role="tabpanel" aria-labelledby="poll-panel" class="hidden">
	<div class="card p-4">
		<!-- IF S_SHOW_POLL_BOX -->
		<p class="mt-1 text-sm text-secondary">{L_ADD_POLL_EXPLAIN}</p>
		<!-- ENDIF -->
		<!-- IF S_POLL_DELETE -->
		<dl class="py-4 md:grid md:grid-cols-5 md:gap-5 items-center border-b">
			<dt class="text-sm font-medium leading-6"><label for="poll_delete">{L_POLL_DELETE}{L_COLON}</label></dt>
			<dd class="text-sm md:col-span-4 max-md:mt-2">
				<label for="poll_delete" class="flex items-center gap-2"><input type="checkbox" class="checkbox-primary" name="poll_delete" id="poll_delete"<!-- IF S_POLL_DELETE_CHECKED --> checked="checked"<!-- ENDIF -->> </label>
			</dd>
		</dl>
		<!-- ENDIF -->
		<!-- IF S_SHOW_POLL_BOX -->
			<dl class="py-4 md:grid md:grid-cols-5 md:gap-5 items-center border-b">
				<dt class="text-sm font-medium leading-6"><label for="poll_title">{L_POLL_QUESTION}{L_COLON}</label></dt>
				<dd class="text-sm md:col-span-4 max-md:mt-2">
					<input type="text" name="poll_title" id="poll_title" maxlength="100" value="{{ POLL_TITLE }}" class="inputbox">
				</dd>
			</dl>
			<dl class="py-4 md:grid md:grid-cols-5 md:gap-5">
				<dt class="text-sm"><label for="poll_option_text" class="font-medium leading-6">{L_POLL_OPTIONS}{L_COLON}</label><br><span class="text-secondary">{L_POLL_OPTIONS_EXPLAIN}</span></dt>
				<dd class="text-sm md:col-span-4 max-md:mt-2">
					<textarea name="poll_option_text" id="poll_option_text" rows="5" cols="35" class="inputbox">{POLL_OPTIONS}</textarea>
				</dd>
			</dl>
			<hr class="border-dashed border-gray-200">
			<dl class="py-4 md:grid md:grid-cols-5 md:gap-5 border-b">
				<dt class="text-sm font-medium leading-6"><label for="poll_max_options">{L_POLL_MAX_OPTIONS}{L_COLON}</label></dt>
				<dd class="text-sm md:col-span-4 max-md:mt-2">
					<input type="number" min="0" max="999" name="poll_max_options" id="poll_max_options" value="{POLL_MAX_OPTIONS}" class="inputbox w-auto">
					<div class="mt-2 text-secondary">{L_POLL_MAX_OPTIONS_EXPLAIN}</div>
				</dd>
			</dl>
			<dl class="py-4 md:grid md:grid-cols-5 md:gap-5">
				<dt class="text-sm font-medium leading-6"><label for="poll_length">{L_POLL_FOR}{L_COLON}</label></dt>
				<dd class="text-sm md:col-span-4 max-md:mt-2">
					<label for="topic_time_limit" class="flex items-center gap-2"><input type="number" min="0" max="999" name="poll_length" id="poll_length" value="{POLL_LENGTH}" class="inputbox w-auto"> {L_DAYS}</label>
					<div class="mt-2 text-secondary">{L_POLL_FOR_EXPLAIN}</div>
				</dd>
			</dl>
			<!-- IF S_POLL_VOTE_CHANGE -->
				<hr class="border-dashed border-gray-200">
				<dl class="py-4 md:grid md:grid-cols-5 md:gap-5">
					<dt class="text-sm font-medium leading-6"><label for="poll_vote_change">{L_POLL_VOTE_CHANGE}{L_COLON}</label></dt>
					<dd class="text-sm md:col-span-4 max-md:mt-2">
						<label for="poll_vote_change" class="flex items-center gap-2"><input type="checkbox" class="checkbox-primary" id="poll_vote_change" name="poll_vote_change"{VOTE_CHANGE_CHECKED}> {L_POLL_VOTE_CHANGE_EXPLAIN}</label>
					</dd>
				</dl>
			<!-- ENDIF -->
		<!-- ENDIF -->
		<!-- EVENT posting_poll_body_options_after -->
	</div>
</div>
