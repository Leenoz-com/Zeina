<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

	<h2 class="leading-6">{L_TITLE}</h2>
	<p class="mt-1 text-sm text-secondary">{L_FRIENDS_EXPLAIN}</p>

	<!-- IF ERROR -->
	<div class="my-4 text-sm text-red-700 bg-red-50 border border-red-300 rounded-lg p-4" role="alert">
		<p class="error">{ERROR}</p>
	</div>
	<!-- ENDIF -->

	<div class="mt-4 divide-y">
		<!-- EVENT ucp_friend_list_before -->
		<dl class="py-4 md:grid md:grid-cols-3 md:gap-5 items-center">
			<dt class="text-sm"><label <!-- IF S_USERNAME_OPTIONS -->for="usernames"<!-- ENDIF --> class="font-medium leading-6">{L_YOUR_FRIENDS}{L_COLON}</label><br><span class="text-secondary">{L_YOUR_FRIENDS_EXPLAIN}</span></dt>
			<dd class="text-sm md:col-span-2 max-md:mt-2">
				<!-- IF S_USERNAME_OPTIONS -->
					<select class="inputbox" name="usernames[]" id="usernames" multiple="multiple" size="5">{S_USERNAME_OPTIONS}</select>
				<!-- ELSE -->
					<p class="font-medium">{L_NO_FRIENDS}</p>
				<!-- ENDIF -->
			</dd>
		</dl>
		<!-- EVENT ucp_friend_list_after -->
		<dl class="py-4 md:grid md:grid-cols-3 md:gap-5 items-center">
			<dt class="text-sm"><label for="add" class="font-medium leading-6">{L_ADD_FRIENDS}{L_COLON}</label><br><span class="text-secondary">{L_ADD_FRIENDS_EXPLAIN}</span></dt>
			<dd class="text-sm md:col-span-2 max-md:mt-2">
				<textarea name="add" id="add" class="inputbox" cols="30" rows="3">{USERNAMES}</textarea>
				<a href="{U_FIND_USERNAME}" class="mt-3 block font-medium text-sm p-1" onclick="find_username(this.href); return false;">{L_FIND_USERNAME}</a>
			</dd>
		</dl>
	</div>

	<div class="flex items-center md:justify-end">
		{S_HIDDEN_FIELDS}
		<button type="submit" name="submit" class="btn-primary relative flex overflow-hidden transition-all duration-300 max-md:w-full justify-center" value="{L_SUBMIT}">{L_SUBMIT}</button>
		{S_FORM_TOKEN}
	</div>

</form>

<!-- INCLUDE ucp_footer.html -->
